<div class="allheros">
  <section class="hero">
<h2>Have a Pet to Give Away</h2>

<p>Please fill in the following form to submit your pet for adoption. All fields are required.</p>

<form method="POST" action="/give-away">
  <label for="type">Type of Pet:</label>
  <select id="type" name="type" required>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
  </select>
  <br><br>

  <label for="breed">Breed:</label>
  <input type="text" id="breed" name="breed" required>
  <br><br>

  <label for="age">Age (in years):</label>
  <input type="number" id="age" name="age" min="0" step="0.1" required>
  <br><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br><br>

  <button type="submit">Submit Pet</button>
</form>
</section>
</div>
